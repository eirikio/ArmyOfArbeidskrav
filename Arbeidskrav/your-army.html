<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your army</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <script type="module" src="scripts/your-army.js"></script>
  <body>
    <header>
      <nav clasS="bg-black text-white h-20 flex items-center justify-between">
        <div class="ml-5">
          <button id="" class="text-xl md:text-3xl font-medium">
            ArmyOfArbeidskrav
          </button>
        </div>
        <div class="mr-5">
          <ul class="flex text-sm gap-3 md:text-xl md:gap-8">
            <a class="hover:text-gray-300" href="gathering-army.html">Home</a>
            <a class="hover:text-gray-300" href="getting-resources.html"
              >Get resources</a
            >
            <a class="hover:text-gray-300" href="your-army.html">Your army</a>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="resources">
        <article class="flex justify-around mt-5">
          <div style="width: 100px" class="flex items-center justify-center">
            <img style="width: 30px" src="images/gold-coin.png" alt="" />
            <p class="text-center ml-2" id="track-gold">0</p>
          </div>
          <div style="width: 100px" class="flex items-center justify-center">
            <img style="width: 30px" src="images/metal.png" alt="" />
            <p class="text-center ml-2" id="track-metal">0</p>
          </div>
          <div style="width: 100px" class="flex items-center justify-center">
            <img style="width: 30px" src="images/wood.png" alt="" />
            <p class="text-center ml-2" id="track-wood">0</p>
          </div>
        </article>
      </section>

      <div class="flex flex-col justify-center items-center mt-10">
        <h1 class="text-2xl font-medium">Warriors</h1>
        <section
          class="flex flex-wrap justify-center mt-5 w-10/12"
          id="your-army-warriors"
        ></section>

        <h1 class="text-2xl font-medium mt-8">Animals</h1>
        <section
          class="flex flex-wrap justify-center mt-5 w-10/12"
          id="your-army-animals"
        ></section>

        <h1 class="text-2xl font-medium mt-8">War Machines</h1>
        <section
          class="flex flex-wrap justify-center mt-5 w-10/12"
          id="your-army-warmachines"
        ></section>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gathering army</title>
    <link
      rel="icon"
      href="images/favicon_io/favicon-32x32.png"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="scripts/gathering-army.js"></script>
  </head>
  <body>
    <!--? HEADER / NAVBAR-->
    <header>
      <nav clasS="bg-black text-white h-20 flex items-center justify-between">
        <div class="ml-5">
          <h3 class="text-xl md:text-3xl font-medium">ArmyOfArbeidskrav</h3>
        </div>
        <div class="mr-5">
          <ul class="flex text-sm gap-3 md:text-xl md:gap-8">
            <a class="hover:text-gray-300" href="gathering-army.html">Home</a>
            <a class="hover:text-gray-300" href="getting-resources.html"
              >Get resources</a
            >
            <a class="hover:text-gray-300" href="your-army.html">Your army</a>
          </ul>
        </div>
      </nav>
    </header>
    <!--!---- END OF HEADER / NAV ------->

    <main>
      <!--? RESOURCES TRACKING BAR-->
      <section id="resources" class="sticky bg-white top-0">
        <article class="flex justify-around mt-5">
          <div style="width: 100px" class="flex items-center justify-center">
            <img style="width: 30px" src="images/gold-coin.png" alt="" />
            <p class="text-center ml-2" id="track-gold">0</p>
          </div>
          <div style="width: 100px" class="flex items-center justify-center">
            <img style="width: 30px" src="images/metal.png" alt="" />
            <p class="text-center ml-2" id="track-metal">0</p>
          </div>
          <div style="width: 100px" class="flex items-center justify-center">
            <img style="width: 30px" src="images/wood.png" alt="" />
            <p class="text-center ml-2" id="track-wood">0</p>
          </div>
        </article>
      </section>
      <!--! END OF RESOURCES TRACKING BAR -->

      <!--? SEARCH FOR UNITS IN SHOP / -->
      <div class="text-center mt-5">
        <label>Search for unit:</label><br />
        <input id="search-unit-input" class="border border-black" type="text" />
        <button id="search-unit-btn" class="border border-black pl-2 pr-2">
          Search
        </button>
      </div>
      <!--! END OF SEARCH -->

      <!--? DEV MENU-->
      <div class="w-80 text-center">
        <label class="text-center text-red-400">Dev Menu</label>
        <br />
        <button id="dev-clear" class="border border-black rounded p-1 m-1">
          Clear localStorage
        </button>
        <br />
        <button id="dev-resources" class="border border-black rounded p-1 m-1">
          Resources x10000
        </button>
      </div>

      <!--? UNITS SHOP OUTPUT-->
      <h1 class="text-3xl font-medium text-center mt-10">Warriors</h1>
      <section
        class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5 m-4"
        id="warriors-print"
      ></section>

      <h1 class="text-3xl font-medium text-center mt-10">Animals</h1>
      <section
        class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5 m-4"
        id="animals-print"
      ></section>

      <h1 class="text-3xl font-medium text-center mt-10">War Machines</h1>
      <section
        class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5 m-4"
        id="warmachines-print"
      ></section>
      <!--! END OF UNITS SHOP -->
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get resources</title>
    <link
      rel="icon"
      href="images/favicon_io/favicon-32x32.png"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="scripts/getting-resources.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            cursor: {
              pick: "url(images/pickaxe-cursor.png), default",
              axe: "url(images/axe-cursor.png), default",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!--? HEADER / NAV-->
    <header>
      <nav class="bg-black text-white h-20 flex items-center justify-between">
        <div class="ml-5">
          <button id="" class="text-xl md:text-3xl font-medium">
            ArmyOfArbeidskrav
          </button>
        </div>
        <div class="mr-5">
          <ul class="flex text-sm gap-3 md:text-xl md:gap-8">
            <a class="hover:text-gray-300" href="gathering-army.html">Home</a>
            <a class="hover:text-gray-300" href="getting-resources.html"
              >Get resources</a
            >
            <a class="hover:text-gray-300" href="your-army.html">Your army</a>
          </ul>
        </div>
      </nav>
    </header>
    <!--! END OF HEADER / NAV-->

    <main>
      <!--? RESOURCES TRACKING BAR-->
      <section id="resources">
        <article class="flex justify-around mt-5">
          <div style="width: 100px" class="flex items-center justify-center">
            <img style="width: 30px" src="images/gold-coin.png" alt="" />
            <p class="text-center ml-2" id="track-gold">0</p>
          </div>
          <div style="width: 100px" class="flex items-center justify-center">
            <img style="width: 30px" src="images/metal.png" alt="" />
            <p class="text-center ml-2" id="track-metal">0</p>
          </div>
          <div style="width: 100px" class="flex items-center justify-center">
            <img style="width: 30px" src="images/wood.png" alt="" />
            <p class="text-center ml-2" id="track-wood">0</p>
          </div>
        </article>
      </section>
      <!--! END OF RESOURCES TRACKING BAR -->

      <!--? RESOURCE FARM OUTPUT-->
      <section class="grid grid-cols-1 lg:grid-cols-2 mt-10 lg:mt-20">
        <article class="m-5 text-center">
          <p class="text-lg font-medium md:text-xl">Mines of Thiartha</p>
          <img
            class="mt-1 rounded-full md:w-9/12 md:block md:mx-auto lg:w-11/12 cursor-pick"
            src="images/mines-of-thiartha.jpg"
            id="minesofthiartha"
          />
        </article>
        <article class="m-5 text-center">
          <p class="text-lg font-medium md:text-xl">Woods of Ghalduz</p>
          <img
            class="mt-1 rounded-full md:w-9/12 md:block md:mx-auto lg:w-11/12 cursor-axe"
            src="images/woods-of-ghalduz.png"
            id="woodsofghalduz"
          />
        </article>
      </section>
      <!--! END OF RESOURCE FARM OUTPUT -->
    </main>
  </body>
</html>
